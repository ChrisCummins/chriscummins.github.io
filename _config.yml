# Variables set by GitHub
safe: true
lsi: false
highlighter: true
source: .

markdown: kramdown

# Use short post URLs:
permalink: /:year/:title

# Enable HTTP redirects
gems:
  - jekyll-redirect-from

# Ignore patterns
exclude: [README.md, scripts/]

sass:
  style: compressed

defaults:
  -
    values:
      layout: "default"
