---
layout: app
title: uC Disassembler
---

<style type="text/css">
  #code {
    resize: none;
  }

  .table {
    width: 830px;
    margin-left: -100px;
  }

  #output td {
    padding: 0;
    border-top: none;
  }

  #output td.address {
    width: 100px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  #output td.address pre {
    color: #bdc3c7;
  }

  #output td.instruction {
    border-left: 2px solid #bdc3c7;
    padding-left: 11px;
  }

  pre {
    background: none;
    border: none;
    font-family: monospace;
    font-size: 16px;
    padding: 0;
    margin: 0;
  }

  pre:hover {
    cursor: default;
  }
</style>

<div id="wrap">
  <div class="container">
    <div class="fixed-container-narrow">

      <div class="headline">
        <div class="headline-title">
          <h1>&micro;C Disassembler</h1>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span8">
          <p>
            Instruction set:
            <code>IUC</code>,
            <code>HUC</code>,
            <code>BUC</code>,
            <code>BIC</code>,
            <code>SETO</code>,
            <code>TSTI</code>,
            <code>BSR</code>,
            <code>RSR</code>.
          </p>
        </div>

        <div class="span4">

          <div id="idt-enable-switch" class="switch switch-square pull-right">
            <input id="idt-enable" type="checkbox" checked="">
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <textarea id="code" class="spanFull"
                    placeholder="Type or copy and paste your assembled program here"
                    rows="6"></textarea>
        </div>
      </div>

      <div id="errors" class="row-fluid"></div>

      <div id="code-output" class="row-fluid" style="display: none;">
        <div class="span12">

          <table class="table table-condensed table-hover">
            <tbody id="output"></tbody>
          </table>

        </div>
      </div>

      <div id="warnings" class="row-fluid"></div>

      <div id="diagram-frame">
        <div id="diagram"></div>
      </div>

    </div>
  </div>
  <div id="push"></div>
</div>

<div class="footer">
  <div class="container wrapper">
    By <a href="/">Chris Cummins</a>.
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
<script src="/js/flowchart-1.2.7.min.js"></script>
<script src="/js/disassembler.js"></script>
