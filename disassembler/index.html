---
layout: app
title: uC Disassembler
---

<style type="text/css">
  #code {
    resize: none;
  }

  #submit {
    min-width: 200px;
  }

  .tabbable {
    margin-bottom: 20px;
  }
  .tab-pane {
    min-height: 0;
  }

  table.table {
    margin-bottom: 0;
  }
  table thead td {
    font-weight: bold;
  }

  pre {
    background: none;
    border: none;
    font-family: monospace;
    font-size: 16px;
  }

  #output td {
    border-top: none;
  }

  #output td.address,
  #output td.opcode,
  #output td.instruction {
    font-family: monospace;
  }

  #output td.address,
  #output td.opcode {
    width: 100px;
  }

  #output td.address,
  #output td.description {
    color: #666;
  }

  #output td.instruction {
    width: 200px;
  }
</style>

<div id="wrap">
  <div class="container">
    <div class="fixed-container-narrow">

      <div class="headline">
        <div class="headline-title">
          <h1>&micro;C Disassembler</h1>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <textarea id="code" class="spanFull"
                    placeholder="Type or copy and paste your assembled program here"
                    rows="6"></textarea>
        </div>
      </div>

      <div id="errors" class="row-fluid">

      </div>

      <div id="code-output" class="row-fluid" style="display: none;">
        <div class="span12">
          <div class="tabbable">
            <ul class="nav nav-tabs"> <!-- Tab buttons -->
              <li class="active">
                <a href="#pane-disassembled" data-toggle="tab">Disassembled</a>
              </li>
              <li>
                <a href="#pane-assembly" data-toggle="tab">Assembly</a>
              </li>
            </ul>

            <div class="tab-content">
              <div id="pane-disassembled" class="tab-pane active">
                <table class="table table-condensed table-hover">
                  <thead>
                    <tr>
                      <td>Address</td>
                      <td>Opcode</td>
                      <td>Assembly</td>
                      <td>Instruction</td>
                    </tr>
                  </thead>
                  <tbody id="output"></tbody>
                </table>
              </div>

              <div id="pane-assembly" class="tab-pane">
                <pre id="assembly"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="diagram-frame">
        <div id="diagram"></div>
      </div>

    </div>
  </div>
  <div id="push"></div>
</div>

<div class="footer">
  <div class="container wrapper">
    By <a href="/">Chris Cummins</a>.
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
<script src="/js/flowchart-1.2.7.min.js"></script>
<script src="/js/disassembler.js"></script>
