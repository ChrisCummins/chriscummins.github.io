    <main class="container">
<article class="recipe-page">
    <div class="recipe-spread">
        <picture id="recipeFrontDetail" style="display:none;">
            <source srcset="https://chriscummins.cc/static/shop/recipe/351-front.webp" type="image/webp">
            <img src="https://chriscummins.cc/static/shop/recipe/351-front.jpg" alt="Printing notes (front)" class="recipe-detail-image clickable-image" onclick="openFrontOverlay()">
        </picture>
        <picture id="recipeRearDetail" style="display:none;">
            <source srcset="https://chriscummins.cc/static/shop/recipe/351-rear.webp" type="image/webp">
            <img src="https://chriscummins.cc/static/shop/recipe/351-rear.jpg" alt="Printing notes (rear)" class="recipe-detail-image clickable-image" onclick="openRearOverlay()">
        </picture>
    </div>

    <div class="shop-back-link">
        <a href="../">← back to print</a>
    </div>
</article>

<!-- Front Image Overlay -->
<div id="frontOverlay" class="image-overlay" onclick="closeOverlay(event, 'frontOverlay')">
    <button class="overlay-close" onclick="closeOverlay(event, 'frontOverlay')">✕</button>
    <div class="overlay-content">
        <picture>
            <source srcset="https://chriscummins.cc/static/shop/recipe/351-front.webp" type="image/webp">
            <img src="https://chriscummins.cc/static/shop/recipe/351-front.jpg" alt="Printing notes (front)" class="overlay-image" onclick="closeOverlay(event, 'frontOverlay')">
        </picture>
    </div>
</div>

<!-- Rear Image Overlay -->
<div id="rearOverlay" class="image-overlay" onclick="closeOverlay(event, 'rearOverlay')">
    <button class="overlay-close" onclick="closeOverlay(event, 'rearOverlay')">✕</button>
    <div class="overlay-content">
        <picture>
            <source srcset="https://chriscummins.cc/static/shop/recipe/351-rear.webp" type="image/webp">
            <img src="https://chriscummins.cc/static/shop/recipe/351-rear.jpg" alt="Printing notes (rear)" class="overlay-image" onclick="closeOverlay(event, 'rearOverlay')">
        </picture>
    </div>
</div>

<script>
// Check which recipe images exist and show them
document.addEventListener('DOMContentLoaded', function() {
    const recipeFrontDetail = document.getElementById('recipeFrontDetail');
    const recipeRearDetail = document.getElementById('recipeRearDetail');

    // Check if front image exists
    const testFrontImg = new Image();
    testFrontImg.onload = function() {
        recipeFrontDetail.style.display = 'block';
    };
    testFrontImg.src = 'https://chriscummins.cc/static/shop/recipe/351-front.jpg';

    // Check if rear image exists
    const testRearImg = new Image();
    testRearImg.onload = function() {
        recipeRearDetail.style.display = 'block';
    };
    testRearImg.src = 'https://chriscummins.cc/static/shop/recipe/351-rear.jpg';

    // Check hash on load
    checkHash();
});

// Open front image overlay
function openFrontOverlay() {
    document.getElementById('frontOverlay').style.display = 'flex';
    document.body.style.overflow = 'hidden';
    history.pushState(null, null, '#front');
}

// Open rear image overlay
function openRearOverlay() {
    document.getElementById('rearOverlay').style.display = 'flex';
    document.body.style.overflow = 'hidden';
    history.pushState(null, null, '#rear');
}

// Close overlay
function closeOverlay(event, overlayId) {
    if (event && (event.target === document.getElementById(overlayId) ||
        event.target.classList.contains('overlay-close') ||
        event.target.classList.contains('overlay-image'))) {
        document.getElementById(overlayId).style.display = 'none';
        document.body.style.overflow = 'auto';
        history.pushState(null, null, window.location.pathname);
    }
}

// Handle hash changes and initial load
function checkHash() {
    const frontOverlay = document.getElementById('frontOverlay');
    const rearOverlay = document.getElementById('rearOverlay');

    if (window.location.hash === '#front') {
        frontOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    } else if (window.location.hash === '#rear') {
        rearOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    } else {
        frontOverlay.style.display = 'none';
        rearOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// Keyboard support
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const frontOverlay = document.getElementById('frontOverlay');
        const rearOverlay = document.getElementById('rearOverlay');
        const isFrontOpen = window.getComputedStyle(frontOverlay).display === 'flex';
        const isRearOpen = window.getComputedStyle(rearOverlay).display === 'flex';

        if (isFrontOpen) {
            frontOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, null, window.location.pathname);
        } else if (isRearOpen) {
            rearOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.pushState(null, null, window.location.pathname);
        } else {
            history.back();
        }
    }
});

// Handle back/forward navigation
window.addEventListener('hashchange', checkHash);
</script>
