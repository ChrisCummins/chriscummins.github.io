{% comment %} Open Graph protocol. See: http://ogp.me/ {% endcomment %}
{% if page.url == "/" %}
<meta property="og:type" content="blog" />
{% else %}
<meta property="og:type" content="article" />
{% endif %}
<meta property="og:site_name" content="chriscummins.cc" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:image" content="{{ site.data.cv.basics.picture }}" />
<meta property="og:image:width" content="{{ site.data.cv.basics.picture_dimensions.width }}" />
<meta property="og:image:height" content="{{ site.data.cv.basics.picture_dimensions.height }}" />
<meta property="og:description" content="{{ site.data.cv.basics.summary }}" />
