{% extends "_page.html" %}

{% set _page = { "title": "Game of Life" } %}

{% block header %}

<style>
  @import url(http://fonts.googleapis.com/css?family=Monda|Stalinist+One);

  body {
    background-color: #000;
    padding: 0 !important;
  }

  #instructions {
    font-family: 'Stalinist One', cursive;
    position: absolute;
    bottom: 0;
    color: #fff;
    text-align: center;
    width: 100%;
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select:   none;
    -khtml-user-select:    none;
    -moz-user-select:      moz-none;
    -ms-user-select:       none;
    user-select:           none;
  }
</style>

{% endblock %}

{% block content %}

<div id="container" oncontextmenu="return false"></div>
<div id="instructions">
  <p>Click and drag to create life.</p>
</div>

{% endblock %}

{% block footer %}

<script src="/js/gol.js"></script>

{% endblock %}
